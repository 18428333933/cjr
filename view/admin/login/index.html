<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百万答题后台登录</title>
    <link rel="stylesheet" type="text/css" href="/admin/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
    <script src="/static/jquery/jquery.js"></script>
</head>
<body>
  <div class="bwdt_login_body">
      <div class="login_content_type">
            <h2>后台登录</h2>
      </div>
      <div class="login_content_list">
          <form class="layui-form" method="post">
              <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                  <div class="layui-form-item">
                      <i class="layui-icon layui-icon-username admin-icon admin-icon-username"></i>
                      <input type="text" name="username" placeholder="用户名" autocomplete="off" class="layui-input admin-input admin-input-username">
                  </div>
                  <div class="layui-form-item">
                      <i class="layadmin-user-login-icon layui-icon layui-icon-password"></i>
                      <input type="text" name="password" placeholder="密码" autocomplete="off" class="layui-input admin-input admin-input-username">
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-row">
                          <div class="layui-col-xs7">
                              <i class="layadmin-user-login-icon layui-icon layui-icon-vercode"></i>
                              <input type="text" name="vercode" placeholder="图形验证码" lay-verify="required" autocomplete="off" class="layui-input admin-input admin-input-username">
                          </div>

                          <div class="layui-col-xs5">
                              <div style="margin-left: 10px">
                                  {:captcha_img()}
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter lay-filter="LAY-user-login-submit" type="button">登录</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/admin/js/login.js"></script>
</html>
